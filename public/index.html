<!DOCTYPE html>
<html>
  <head>
    <title>Point - DD</title>

    <link rel="stylesheet" type="text/css" class="ui" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Droid+Sans+Mono:400,700' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" type="text/css" class="ui" href="css/point.css" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/point.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.js"></script>

    <script type="text/javascript">
$("document").ready(function() {
  //init();
  makeConn();
});
    </script>
  </head>

  <body>

    <div class="ui fixed inverted menu">
      <div class="ui container">
        <div class="huge header item">
          Point
        </div>
      </div>
    </div>

    <div class="ui main container">
      <div class="ui grid">
        <div class="six wide column">
          <div class="ui raised blue segment">
            <div class="ui header">
              <i class="icon inverted circular blue comment"></i> 
              Chatroom
            </div>
            <div class="ui vertical segment comments" id="conv">
              <div class="comment">
                <div class="content">
                  <a class="author">Dark Diamond</a>
                  <div class="metadata"><span class="date"></span></div>
                  <div class="text">
                    Welcome to Point! 
                    Type in your nickname, 
                    enter your message and press send/enter key.
                  </div>
                </div>
              </div>
            </div>
            <br />
            <form class="ui clearing reply fluid form" id="msgform">
              <div class="fields">
                <div class="five wide field"> 
                  <input type="text" placeholder="Nickname" id="username" /> 
                </div>
                <div class="eleven wide field"> 
                  <input type="text" placeholder="Message" id="body" /> 
                </div>
              </div>
              <input type="submit" class="hiddensubmit" />
            </form>
          </div>
        </div>

        <div class="ten wide column">
          <div class="ui raised green segment">
            <div class="ui two column grid">
              <div class="column">
                <div class="ui header">
                  <i class="icon inverted circular green pencil"></i> 
                  Point
                </div>
              </div>
              <div class="right aligned column">
                <div class="small red ui labeled icon button" id="clear">
                  <i class="eraser icon"></i>
                  Clear
                </div>
              </div>
            </div>
            <div id="sketch">
              <canvas id="pointspace" height="540px">
                <p>Canvas not Supported</p>
              </canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
