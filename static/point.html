<!DOCTYPE html>
<html>
<head>
	<title>Point - DD</title>

	<link rel="stylesheet" type="text/css" class="ui" href="static/semantic/packaged/css/semantic.min.css" />
	<link rel="stylesheet" type="text/css" class="ui" href="static/point.css" />
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Droid+Sans+Mono:400,700' rel='stylesheet' type='text/css' />
	<link rel="stylesheet" type="text/css" href="static/ddchat.css">

	<link rel="icon" href="static/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon" />

	<script src="static/jquery-1.11.1.min.js"></script>
	<script src="static/point_core.js"></script>
	<script src="static/point.js"></script>
	<script src="static/semantic/packaged/javascript/semantic.min.js"></script>
	<script src="static/emoji-images/emoji-images.js"></script>
	<script src="static/ddchat.js"></script>

	<script type="text/javascript">
		$("document").ready(function() {
			init();
			makeConn();
		});
	</script>
</head>

<body class="ui page grid">

	<div class="six wide column">
		<div class="ui piled blue segment">
			<div class="ui header">
				<i class="icon inverted circular blue comment"></i> 
				Chatroom
			</div>
			<div class="ui vertical segment comments" id="conv">
				<div class="comment">
					<!--a class="avatar"><img src="static/blank.png"></a-->
					<div class="content">
						<a class="author">Dark Diamond</a>
						<div class="metadata"><span class="date"></span></div>
						<div class="text">
							Welcome to DDChat. 
							Type in your nickname, 
							enter your message and press send/enter key.
							For best results, use chrome v35 or greater.
							Emojis are now available! Click
							<a href="http://www.emoji-cheat-sheet.com/" >here</a> 
							to see a list of usable emojis.
						</div>
					</div>
				</div>
			</div>
			<br />
			<form class="ui clearing reply fluid form" id="msgform">
				<div class="fields">
					<div class="five wide field"> 
						<input type="text" placeholder="Nickname" id="username" /> 
					</div>
					<div class="eleven wide field"> 
						<input type="text" placeholder="Message" id="body" /> 
					</div>
				</div>
				<!--div class="fields">
					<div class="sixteen wide field"> 
						<div id="send" class="ui fluid blue labeled submit icon button">
							<i class="icon edit"></i>
							Send
						</div>
					</div>
				</div-->
				<input type="submit" class="hiddensubmit" />
			</form>
		</div>
	</div>

	<div class="ten wide column">
		<div class="ui piled green segment">
			<div class="ui two column grid">
				<div class="column">
					<div class="ui header">
						<i class="icon inverted circular green pencil"></i> 
						Point
					</div>
				</div>
				<div class="right aligned column">
					<div class="small red ui labeled icon button" id="clear">
						<i class="eraser icon"></i>
						Clear
					</div>
				</div>
			</div>
			<div id="sketch">
				<canvas id="pointspace" width="700px" height="535px">
					<p>Canvas not Supported</p>
				</canvas>
			</div>
		</div>
	</div>

</body>

</html>
